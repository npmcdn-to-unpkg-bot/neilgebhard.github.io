<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="Neil's Gebhard's personal website.">
    <meta name="author" content="Neil Gebhard">
    <title>Neil Gebhard</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body style="margin: 0">
    <canvas id="trianglify" class="header">
        <div class="container">Neil Gebhard's Personal Website</div>
    </canvas>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/backbone.js"></script>
    <script>
    var Animal = Backbone.Model.extend({
        defaults: {
            name: 'Fido',
            color: 'black',
            sound: 'woof'
        },
        validate: function(attrs, options) {
            if (!attrs.name) {
                alert('Your animal must have a name!');
            }
            if (attrs.name.length < 2) {
                alert('Your animal\'s name must have more than one letter!');
            }
        },
        sleep: function() {
            alert(this.get('name') + ' is sleeping.');
        }
    });

    var AnimalView = Backbone.View.extend({
        id: 'dogs', // also optional
        tagName: 'li', // defaults to div if not specified
        className: 'animal', // optional, can also set multiple like 'animal dog'
        events: {
            'click': 'alertTest',
            'click .edit': 'editAnimal',
            'click .delete': 'deleteAnimal'
        },
        initialize: function() {
            this.render(); // render is an optional function that defines the logic for rendering a template
        },
        render: function() {
            this.$el.html(this.model.get('name') + ' is ' + this.model.get('color') + ' and says ' + this.model.get('sound'));
        }
    });

    $(document).ready(function() {
        console.log('ready');
        var dog = new Animal;
        var dogView = new AnimalView({
            model: dog
        });
        $(document.body).html(dogView.el);

        var StatusCodeCat = Backbone.Model.extend({
            url: 'https://http.cat'
        });
        var status100 = new StatusCodeCat({
            id: 100
        });
        status100.on('sync', function() {
            console.log(this.model);
        });

        status100.fetch(function() {
            console.log();
        });
    });

    $.ajax({

        // The 'type' property sets the HTTP method.
        // A value of 'PUT' or 'DELETE' will trigger a preflight request.
        type: 'GET',

        // The URL to make the request to.
        url: 'https://http.cat/100',

        // The 'contentType' property sets the 'Content-Type' header.
        // The JQuery default for this property is
        // 'application/x-www-form-urlencoded; charset=UTF-8', which does not trigger
        // a preflight. If you set this value to anything other than
        // application/x-www-form-urlencoded, multipart/form-data, or text/plain,
        // you will trigger a preflight request.
        contentType: 'text/plain',

        xhrFields: {
            // The 'xhrFields' property sets additional fields on the XMLHttpRequest.
            // This can be used to set the 'withCredentials' property.
            // Set the value to 'true' if you'd like to pass cookies to the server.
            // If this is enabled, your server must respond with the header
            // 'Access-Control-Allow-Credentials: true'.
            withCredentials: false
        },

        headers: {
            // Set any custom headers here.
            // If you set any non-simple headers, your server must include these
            // headers in the 'Access-Control-Allow-Headers' response header.
        },

        success: function(data) {
            // Here's where you handle a successful response.
            console.log(data);
        },

        error: function() {
            // Here's where you handle an error response.
            // Note that if the error was due to a CORS issue,
            // this function will still fire, but there won't be any additional
            // information about the error.
        }
    });

    </script>
</body>

</html>
